<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donors Slider</title>
  <!-- Include the Slick CSS -->
  <link rel="stylesheet" type="text/css" href="slick.css">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    h1 {
      margin: 0;
    }

    .slider {
      width: 80%;
      margin: 20px auto;
    }

    .donor {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    .donor h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .donor p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Slick dots customization */
    .slick-dots {
      bottom: -25px;
    }

    .slick-dots li {
      margin: 0 5px;
    }

    .slick-dots li button {
      font-size: 10px;
      line-height: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .slick-dots li.slick-active button {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donors Slider</h1>
  </header>
  <div class="slider">
    <div class="donor">
      <h3>Restaurant A</h3>
      <p>Location: 123 Main St</p>
      <p>Contact: restaurantA@example.com</p>
    </div>
    <div class="donor">
      <h3>Catering Company B</h3>
      <p>Location: 456 Elm St</p>
      <p>Contact: cateringB@example.com</p>
    </div>
    <div class="donor">
      <h3>Individual C</h3>
      <p>Location: 789 Oak St</p>
      <p>Contact: individualC@example.com</p>
    </div>
    <!-- Add more donor information as needed -->
  </div>

  <!-- Include jQuery and Slick JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="slick.min.js"></script>
  <script>
    // Initialize the slider
    $('.slider').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
      dots: true,
      arrows: false,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1
          }
        }
      ]
    });
  </script>
</body>
</html>
